<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<title>DolarTodayApi</title>
</head>
<body>
	<div class="container">  
		<div id="item"></div>  
	</div>

</body>

<style type="text/css">
	body{
  		background-color: black;
	}

	#item{
  		color: pink;
  		position: absolute;
	}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
  		$.getJSON("https://s3.amazonaws.com/dolartoday/data.json", function(resp) {
    		$("#item").html("<h2>" + resp._labels.a + "</h2>");
    		$("#item").append("<p>" + resp.USD.transferencia + "</p>");
  		});
 
 		$.getJSON("https://s3.amazonaws.com/dolartoday/data.json", function(data) {
     		$.each(data.USD, function(a,b){
       			$("#item").append("<li>" + a + ": " + b + "</li>");
      		})
     	})
 	});
	
</script>

</html>
